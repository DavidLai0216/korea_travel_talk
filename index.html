<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韓語旅遊急救包 - 互動學習版</title>
    <style>
        :root {
            --primary-color: #ff4757;
            --secondary-color: #2f3542;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --accent-color: #57606f;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, "Microsoft JhengHei";
            background-color: var(--bg-color);
            color: var(--secondary-color);
            line-height: 1.5;
            margin: 0;
            padding: 15px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 15px;
            background: linear-gradient(135deg, #ff4757, #ff6b81);
            color: white;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        h1 { margin: 0; font-size: 1.8rem; }
        header p { margin: 10px 0 0; opacity: 0.9; }

        .intro {
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            border-left: 5px solid var(--primary-color);
            font-size: 0.95rem;
        }

        h2 {
            color: var(--primary-color);
            font-size: 1.3rem;
            margin: 30px 0 15px;
            padding-left: 10px;
            border-left: 4px solid var(--primary-color);
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 18px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            transition: all 0.2s ease;
        }

        .card:active {
            transform: scale(0.98);
            background-color: #fffafa;
        }

        .content {
            flex: 1;
            padding-right: 10px;
        }

        .kr {
            font-size: 1.25rem;
            font-weight: 700;
            color: #000;
            display: block;
            margin-bottom: 4px;
        }

        .rom {
            font-size: 0.9rem;
            color: #ff4757;
            font-family: Georgia, serif;
            display: block;
            margin-bottom: 6px;
            font-style: italic;
        }

        .zh {
            font-size: 0.95rem;
            color: var(--accent-color);
            display: block;
        }

        .play-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            width: 70px;
            height: 70px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
            transition: background 0.3s;
            flex-shrink: 0;
            -webkit-tap-highlight-color: transparent;
        }
